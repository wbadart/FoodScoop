<div>
    <div class="container page-header">
        <h1>Food Scoop</h1>
        <p>The story of how <b>that</b> food got on <b>your</b> plate.
    </div>
    <div class="fullscreen-bg">
        <video loop muted autoplay class="fullscreen-bg__video" poster="/assets/veg.png">
            <source src="/assets/veg.mp4" type="video/mp4">
        </video>
    </div>
</div>

<div class="container">
    <form (ngSubmit)="login(user)">
        <label for="username">Username</label>
        <input
            class="form-control"
            id="username"
            name="username"
            type="text"
            (keydown)="reset()"
            [(ngModel)]="user.username">

        <label for="password">Password</label>
        <input
            class="form-control"
            id="password"
            name="password"
            type="password"
            (keydown)="reset()"
            [(ngModel)]="user.password">

        <input
            class="btn btn-info"
            type="submit"
            value="Sign In">
    </form>

    <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
    </div>
</div>
